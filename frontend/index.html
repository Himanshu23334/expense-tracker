<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="auth-section">
        <div id="login-tab" class="active">Login</div>
        <div id="signup-tab">Signup</div>

        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" style="display: none;">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button type="submit">Signup</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <h2>Expense Tracker</h2>
        <form id="transaction-form">
            <input type="text" id="desc" placeholder="Description" required />
            <input type="number" id="amount" placeholder="Amount" required />
            <select id="type">
                <option value="credit">Income</option>
                <option value="debit">Expense</option>
            </select>
            <button type="submit">Add</button>
        </form>

        <ul id="history"></ul>

        <div class="summary">
            <p>Income: ₹<span id="income">0</span></p>
            <p>Expense: ₹<span id="expense">0</span></p>
            <p>Balance: ₹<span id="balance">0</span></p>
        </div>

        <canvas id="pieChart" width="200" height="200"></canvas>

        <div class="actions">
            <button id="download">Download CSV</button>
            <button id="emailBtn">Email</button>
            <button id="whatsappBtn">WhatsApp</button>
            <button id="resetBtn">Reset All</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
